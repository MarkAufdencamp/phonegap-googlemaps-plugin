<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Google Maps Plugin for Cordova</title>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="test.json"></script>
    <script type="text/javascript" src="js/async.js"></script>
    <script type="text/javascript">
    $(document).on('deviceready', function() {
      
      var map = plugin.google.maps.Map.getMap($("#map_canvas")[0]);
      map.on("map_ready", function() {
        alert("MapReady!");
      });
      $("button").click(function() {
        facebookConnectPlugin.login(["public_profile"],onSuccess, onFailure);
      });
    });
    function onSuccess() {
      alert("success");
    }
    function onFailure(message) {
      alert(message);
    }
    </script>
    <style type="text/css">
      button {
        margin: 20px;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        margin: 5%;
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <div id="map_canvas" ><button>Facebook login</button></div>
  </body>
</html>
